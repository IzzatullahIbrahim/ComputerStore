{{controller.message}}

<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr ng-repeat="c in controller.categories">
                <td>
                    <a ui-sref="category({id: c.id})">
                        {{c.name}}
                    </a>
                </td>
                <td>{{c.}}</td>
            </tr>
        </tbody>
    </table>
</div>
