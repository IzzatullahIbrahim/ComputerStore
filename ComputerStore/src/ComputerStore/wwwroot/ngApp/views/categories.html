<div class="container-fluid">
    <table class="table">
        <tbody>
            <tr ng-repeat="c in controller.categories">
                <td>
                    <a ui-sref="category({id: c.id})">
                        {{c.name}}
                    </a>
                </td>
                <td>
                    <a ui-sref="editCategory({id: c.id})" class="btn btn-primary" ng-show="account.getClaim('IsAdmin')">Edit Category</a>
                    <a ng-click="controller.deleteCategory(c.id)" ng-show="account.getClaim('IsAdmin')" class="btn btn-danger">Delete Category</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
