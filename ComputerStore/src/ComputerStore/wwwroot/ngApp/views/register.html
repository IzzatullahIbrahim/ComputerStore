<div class="judulRegister">
    <h1>Register your email</h1>
    <h3>To the coolest computer store ever, It's Free!!!</h3>
</div>

<ul>
    <li ng-repeat="externalLogin in account.externalLogins">
        <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
    </li>
</ul>

<ul>
    <li ng-repeat="message in controller.validationMessages">
        {{message}}
    </li>
</ul>

<div class="registrasi">
    <form ng-submit="controller.register()">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Email:</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="controller.registerUser.email">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Password:</span>
            <input type="password" class="form-control" aria-describedby="basic-addon1" ng-model="controller.registerUser.password">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Confirm Password:</span>
            <input type="password" class="form-control" aria-describedby="basic-addon1" ng-model="controller.registerUser.confirmPassword">
        </div>

        <input type="submit" value="Register" class="btn btn-info" />
    </form>
</div>
