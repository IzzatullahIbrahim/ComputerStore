{{controller.message}}

<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr ng-repeat="l in controller.laptops">
                <td>
                    <a ui-sref="laptop({id: l.id})">
                        <img ng-src="{{l.imageUrl}}" class="img-thumbnail" height="250" width="275" />
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
