{{controller.message}}

<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr ng-repeat="l in controller.laptops">
                <td>
                    <a ui-sref="laptop({id: l.id})">
                        <img ng-src="{{l.imageUrl}}" class="img-thumbnail" height="250" width="275" />
                    </a>
                    <ul>
                        <li>{{l.galleryProcessor}}</li>
                        <li>{{l.galleryDisplay}}</li>
                        <li>{{l.galleryGPU}}</li>
                        <li>{{l.galleryMemory}}</li>
                        <li>{{l.galleryStorage}}</li>
                        <li>{{l.galleryWireless}}</li>
                        <li>{{l.galleryOS}}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
